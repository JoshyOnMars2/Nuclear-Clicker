<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nuclear Clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="assets/nuke_cloud.png">
  </head>
  <body>
    <div class ="centered">
    <h1 style=font-size:75px>Nuclear Clicker</h1>
    <p>
      Energy: <span id="counter"></span>
      <br>
      Energy Per Click: <span id="epc"></span>
      <br>
      Energy Per Second: <span id="eps"></span>
    </p>
    <p></p>
    <button class="button" id="btn"><img src="assets/Nuclear_symbol.svg.png" style="width:100%"></button>
    <br>
    <button class="upgrade" id="upgradebtn">+1 Click Cost: <span id="cost"></span></button>
    <button class="upgrade" id="upgradebtn2">+5 Click Cost: <span id="cost2"></span></button>
    <br>
    <button class="upgrade" id="upgradebtn3">+1 Per Sec Cost: <span id="cost3"></span></button>
    <button class="upgrade" id="upgradebtn4">+5 Per Sec Cost: <span id="cost4"></span></button>
  </div>
<script src="./script.js"></script>
  </body>
</html>
